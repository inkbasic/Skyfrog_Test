# ─── สำหรับตอนพัฒนา: รัน MSSQL อย่างเดียว ───
# ใช้คำสั่ง: docker compose -f docker-compose.dev.yml up -d
# หยุด:     docker compose -f docker-compose.dev.yml down

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fleetcar-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FleetCar@Dev123
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/lib/mssql

volumes:
  sqlserver-data:
